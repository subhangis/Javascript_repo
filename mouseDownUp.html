<body>
    <p id="mpy" onmousedown="mouseDown()" onmouseup="mouseUp()">
    click the text! .THE mouse down function is triggered when the mouse button is pressed down over the paragraph and set the color of the text to read The mouse function is trrigred when the mouse button is realesed, and sets the color of the text to green.</p>

    <script>
        function mouseDown (){
            document.getElementById('mpy').style.color = "red";
        }

        function mouseUp(){
            document.getElementById('mpy').style.color="pink";
        }
